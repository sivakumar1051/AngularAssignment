<div class="form-container">
    <h2>Contact / Feedback Form</h2>
  
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" />
        <div class="error" *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" />
        <div class="error" *ngIf="feedbackForm.get('email')?.errors?.['required'] && feedbackForm.get('email')?.touched">
          Email is required.
        </div>
        <div class="error" *ngIf="feedbackForm.get('email')?.errors?.['email'] && feedbackForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label>Message:</label>
        <textarea formControlName="message"></textarea>
        <div class="error" *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched">
          Message is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  </div>
